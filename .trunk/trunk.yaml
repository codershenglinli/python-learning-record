version: 0.1
cli:
  version: 1.22.1
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - bandit@1.7.9
    - black@24.8.0
    - checkov@3.2.239
    - git-diff-check
    - isort@5.13.2
    - prettier@3.3.3
    - ruff@0.6.3
    - trufflehog@3.81.10
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
